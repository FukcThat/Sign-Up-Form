<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <title>Sign up here!</title>
  </head>
  <body>
    <div id="leftSide">
      <div id="logoBlock">
        <img id="logoImg" src="Sign-up-Form-Logo.png" />
        <p id="logoText">Lively</p>
      </div>
    </div>
    <div id="rightTopSide" class="Section">
      <p>
        This website will do very little and bring you absolutely nowhere. Enjoy
        the ride, fill out a nice form for no reason or reward whatsoever and
        give it a like if you found it on The Odin Project. <br />
        Or don't. You do you.
      </p>
    </div>
    <div id="rightMiddleSide" class="Section">
      <form>
      <div class="row">
        <div class="column">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            minlength="1"
            maxlength="20"
          />
        </div>
        <div class="column">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            minlength="1"
            maxlength="20"
          />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="eMail">E-Mail</label>
          <input
            type="email"
            id="eMail"
            required
            minlength="1"
            maxlength="30"
          />
        </div>
        <div class="column">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" required minlength="1" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="password">Password</label>
          <input
            class="passwords"
            type="password"
            id="password"
            required
            minlength="1"
            maxlength="25"
          />
        </div>
        <div class="column">
          <label for="confirmPassword">Confirm Password</label>
          <input
            class="passwords"
            type="password"
            id="confirmPassword"
            required
            minlength="1"
            maxlength="25"
          />
        </div>
      </div>
    </div>
    <div id="rightBottomSide" class="Section">
      <button type="submit">Create Account</button>
      <p id="accConfirm">
        Already have an Account?
        <a id="logInLink" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          >Log in</a
        >
      </p>
    </div>
  </form>
  </body>
</html>
